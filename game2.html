<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Memory Card</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .card {
            width: 100px;
            height: 100px;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eee;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 400px;
            margin: 20px auto;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 0 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-back {
            background-color: #ff4d4d;
            color: white;
        }

        .btn-retry {
            background-color: #008CBA;
            color: white;
        }

        .btn-next {
            background-color: #4CAF50;
            color: white;
        }

        /* Animasi Perayaan */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            display: none;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(7); opacity: 0.8; }
            100% { transform: scale(10); opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Beranda</a></li>
                <li><a href="message.html">Ucapan</a></li>
                <li><a href="gallery.html">Galeri</a></li>
                <li><a href="game.html">Game</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="game-section">
            <h1 class="glowing-text">Memory Card Game üÉè</h1>
            <p>Cocokkan pasangan kartu yang sama!</p>
            <div class="game-container" id="gameBoard"></div>
            <div class="buttons-container">
                <button class="btn btn-back" onclick="goBack()">‚¨Ö Kembali</button>
                <button class="btn btn-retry" onclick="retryGame()">üîÑ Coba Lagi</button>
                <button class="btn btn-next" onclick="nextGame()">Lanjut ‚û°</button>
            </div>
        </section>
    </main>

    <div class="celebration" id="celebration"></div>

    <footer>
        <p>¬© 2025 Birthday Rahma</p>
    </footer>

    <script src="memory-game.js"></script>
</body>
</html>
