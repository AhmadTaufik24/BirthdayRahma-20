<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Umur</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="home.html" class="nav-link">Beranda</a></li>
                <li><a href="message.html" class="nav-link">Ucapan</a></li>
                <li><a href="gallery.html" class="nav-link">Galeri</a></li>
                <li><a href="game.html" class="nav-link">Game</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="glowing-text">🎉 Game Tebak Umur 🎉</h2>
        <p>Coba tebak umur yang benar😆)</p>

        <div class="game-container">
            <input type="number" id="umurInput" placeholder="Masukkan angka">
            <button id="cekUmur">Cek Jawaban</button>
            <p id="hasilPesan"></p>

            <div id="opsiTombol">
                <button id="cobaLagi" style="display:none;">Coba Lagi</button>
                <a href="game2.html"><button id="lanjutGame" style="display:none;">Lanjut</button></a>
            </div>
        </div>

        <div class="confetti-container"></div>
    </main>

    <footer>
        <p>© 2025 Birthday Rahma</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let inputUmur = document.getElementById("umurInput");
            let btnCek = document.getElementById("cekUmur");
            let pesan = document.getElementById("hasilPesan");
            let cobaLagiBtn = document.getElementById("cobaLagi");
            let lanjutGameBtn = document.getElementById("lanjutGame");

            let percobaan = 0;

            btnCek.addEventListener("click", function () {
                let umur = parseInt(inputUmur.value);

                if (percobaan === 0 && umur === 20) {
                    pesan.textContent = "Salahh, umur kamu udah 29 wleee😝,udah tua juga ya haha🤣";
                    cobaLagiBtn.style.display = "inline-block";
                    lanjutGameBtn.style.display = "inline-block";
                    btnCek.style.display = "none";
                } else if (percobaan === 1) {
                    pesan.textContent = " masih salah, ayo coba lagi";
                } else if (percobaan === 2) {
                    pesan.textContent = "yaa masih Salah, ayo sedikit lagi";
                } else if (percobaan === 3) {
                    pesan.textContent = "Betuuuuul umur kamu 20 tahun, maaf ya aku kerjainm🤪🙏";
                    cobaLagiBtn.style.display = "none";
                    lanjutGameBtn.style.display = "inline-block";
                    showConfetti(); // Animasi perayaan
                }

                percobaan++;
            });

            cobaLagiBtn.addEventListener("click", function () {
                inputUmur.value = "";
                pesan.textContent = "";
                btnCek.style.display = "inline-block";
                cobaLagiBtn.style.display = "none";
            });

            function showConfetti() {
                for (let i = 0; i < 50; i++) {
                    let confetti = document.createElement("div");
                    confetti.classList.add("confetti");
                    confetti.style.left = Math.random() * 100 + "vw";
                    confetti.style.backgroundColor = getRandomColor();
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + "s"; 
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }

            function getRandomColor() {
                let colors = ["#f39c12", "#e74c3c", "#2ecc71", "#3498db", "#9b59b6"];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        });
    </script>

</body>
</html>
